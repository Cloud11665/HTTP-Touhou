<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTTP Touhou</title>
	<script>
		var codes = [101, 200, 201, 204, 300, 303, 401, 402, 403, 406, 409, 410, 418, 422, 423, 429, 451];
		var url = window.location.href;

		if (url.endsWith("/"))
			url = url.substr(0, url.size-1);

		var rand = Math.floor(Math.random()*codes.length);

		window.location.href = `${url}/${codes[rand]}.jpg`;
	</script>
</head>
<body>
	mokou
</body>
</html>
